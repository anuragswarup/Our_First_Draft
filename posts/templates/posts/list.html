{% extends 'base.html' %}
{% block content %}
<div class="container px-5">
  <div class="row">
      <h1 class="display-4">The Blog</h1>
  </div>
  <div class="row">
    <div class="col-12">
      {% for p in posts %}
      {% if p.author != None %}
      {% if p.title != "ANURAG TEST POST" %}
      <div class="row">
        <div class="col-12">
          <a href="{% url 'posts:detail' id=p.id %}">{{p.title}} | By-{{p.author}}</a>
          <br />
          <p>{{p.content|slice:"255"}}....  </p>
        </div>
      </div>
        <hr/>
        {% endif %}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>


{% endblock content %}
